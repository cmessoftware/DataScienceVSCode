version: '3.8'

services:
  practical-stats:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: practical-statistics-python
    ports:
      - "8888:8888"
    volumes:
      - .:/workspace
      - ./data:/workspace/data
      - ./python:/workspace/python
    environment:
      - JUPYTER_ENABLE_LAB=yes
    networks:
      - stats-network
    restart: unless-stopped

networks:
  stats-network:
    driver: bridge

volumes:
  data-volume:
  notebooks-volume:
